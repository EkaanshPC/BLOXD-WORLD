<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard | Bloxd World</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
html {
  overflow-x: hidden;
}

body {
  margin: 0;
  font-family: 'Fredoka', sans-serif;
  background-color: #f0f0f0;
  text-align: center;
}

/* Header */
.header {
  display: flex;
  height: 45px;
}

.header-left {
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  padding: 0 15px;
}

.logo-text {
  font-weight: bold;
  font-size: 20px;
  color: white;
  display: flex;
  align-items: center;
  height: 100%;
}

.header-right {
  background-color: #444;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 30px;
  flex: 2;
}

.nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  font-size: 0.95rem;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: cyan;
}

/* Cube */
.cube-container {
  perspective: 1000px;
  width: 20px;
  height: 20px;
  filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotateCube 6s infinite linear;
}

.face {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url('https://art.pixilart.com/sr5z31cacaee5baws3.png');
  background-size: cover;
  background-position: center;
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
}

.front  { transform: translateZ(10px); }
.back   { transform: rotateY(180deg) translateZ(10px); }
.right  { transform: rotateY(90deg) translateZ(10px); }
.left   { transform: rotateY(-90deg) translateZ(10px); }
.top    { transform: rotateX(90deg) translateZ(10px); }
.bottom { transform: rotateX(-90deg) translateZ(10px); }

@keyframes rotateCube {
  from { transform: rotateX(0deg) rotateY(0deg); }
  to   { transform: rotateX(360deg) rotateY(360deg); }
}

/* Intro Section Layout */
.intro-section {
  display: flex;
  align-items: flex-start;
  gap: 30px;
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
  flex-wrap: wrap;
}

.left-block {
  width: 300px;
  height: 335px;
  background: linear-gradient(135deg, #00cfd1, #007c7e);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  flex-shrink: 0;
}

.welcome-text-block {
  flex: 1;
  min-width: 250px;
}

.welcome-text {
  font-size: 20px;
  color: white;
  background-color: #00cfd1;
  border-top: 3px solid #00a7a9;
  border-bottom: 3px solid #00a7a9;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
  padding: 15px;
  position: relative;
  overflow: hidden;
}

.welcome-para {
  padding: 20px 30px;
  font-size: 1.05rem;
  line-height: 1.7;
  color: white;
  background-color: #77f7f1;
  border-bottom: 2px solid #00a7a9;
  margin: 0 auto;
  border-radius: 4px;
  background-image: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), #8ffcfb, #00a7a9);
  background-size: 200% 200%;
  background-position: center;
  transition: background-position 0.2s ease;
  position: relative;
  z-index: 1;
}

.welcome-text::before,
.welcome-para::before {
  content: '';
  position: absolute;
  left: var(--mouse-x, 50%);
  top: var(--mouse-y, 50%);
  opacity: 1;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 60%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: opacity 0.2s ease;
  z-index: 0;
}

/* Devlog & Roadmap */
.devlog-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: left;
}
.mods-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
}

.mods-header {
  font-size: 28px;
  margin-bottom: 20px;
  color: #00a7a9;
  text-align: center;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  color: #007c7e;
  border-bottom: 2px solid #ccc;
  padding-bottom: 5px;
}

.log-entry {
  margin-bottom: 20px;
}

.log-entry time {
  font-size: 0.9rem;
  color: #666;
}

.roadmap ul {
  list-style: none;
  padding-left: 0;
}

.roadmap li::before {
  content: "üõ†Ô∏è ";
}

.done {
  text-decoration: line-through;
  color: #888;
}

/* Dark Mode */
body.dark-mode {
  background-color: #111;
  color: #eee;
}

body.dark-mode .mod-card {
  background-color: #222;
}

body.dark-mode .mod-card p {

}

body.dark-mode .mod-card h3 {

}

body.dark-mode .mod-details pre {

}

body.dark-mode .nav-links a {

}

body.dark-mode .nav-links a:hover {

}

body.dark-mode .search-bar {

  border-color: #555;
}

body.dark-mode .vote-btn {

}

body.dark-mode .section h2 {

}

body.dark-mode .done {

}

/* üì± Responsive */
@media (max-width: 600px) {
  .mods-container {
    padding: 10px;
  }
  .mod-card {
    padding: 15px;
  }
  .search-bar {
    width: 90%;
  }
}

  </style>
</head>
<body>

  <!-- üß† Header -->
  <div class="header">
    <div class="header-left">
      <div style="display: flex; align-items: center; height: 100%;">
        <div class="cube-container">
          <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </div>
      </div>
      <div class="logo-text"> Bloxd World</div>
    </div>

    <div class="header-right">
  <ul class="nav-links">
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="mods.html"><i class="fas fa-cubes"></i> Mods</a></li>
    <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
<li><a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a></li>
<li><a href="#" id="themeToggle"><i class="fas fa-moon"></i></a></li>
  </ul>
</div>
  </div>

<div class="mods-container">
  <div class="mods-header">üèÜ Top Mods Leaderboard</div>
  <div id="leaderboard-list">Loading leaderboard...</div>
</div>

  <!-- üí° Mouse Tracking Script -->
  <script>
const leaderboardContainer = document.getElementById("leaderboard-list");

  fetch("https://opensheet.vercel.app/1DR9qcrbVIV1uirY5MHHRPSQhuf5n8Cd2zuBb77uEZWg/Form%20responses%202")
    .then(res => res.json())
    .then(data => {
      const sorted = data
        .filter(entry => entry["Addon Name"] && !isNaN(parseInt(entry["Votes"])))
        .sort((a, b) => parseInt(b["Votes"]) - parseInt(a["Votes"]))
        .slice(0, 10);

      leaderboardContainer.innerHTML = "";

      sorted.forEach((mod, index) => {
        const rank = index + 1;
        const name = mod["Addon Name"];
        const votes = parseInt(mod["Votes"]);
        const emoji = rank === 1 ? "üëë" : rank <= 3 ? "üî•" : "‚≠ê";

        const entry = document.createElement("div");
        entry.style.margin = "10px 0";
        entry.style.fontSize = "1.1rem";
        entry.innerHTML = `${emoji} <strong>#${rank}</strong> ‚Äî ${name} <span style="color: #888;">(${votes} vote${votes !== 1 ? "s" : ""})</span>`;
        leaderboardContainer.appendChild(entry);
      });
    })
    .catch(err => {
      leaderboardContainer.textContent = "‚ö†Ô∏è Failed to load leaderboard.";
      console.error("Leaderboard error:", err);
    });

const themeToggle = document.getElementById("themeToggle");

// Apply saved theme on load
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}

// Toggle and save preference
themeToggle.addEventListener("click", (e) => {
  e.preventDefault();
  document.body.classList.toggle("dark-mode");

  // Save preference
  if (document.body.classList.contains("dark-mode")) {
    localStorage.setItem("theme", "dark");
  } else {
    localStorage.setItem("theme", "light");
  }
});

    const targets = document.querySelectorAll('.welcome-text, .welcome-para');

    targets.forEach(el => {
      el.addEventListener('mousemove', e => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        el.style.setProperty('--mouse-x', `${x}px`);
        el.style.setProperty('--mouse-y', `${y}px`);
      });

      el.addEventListener('mouseleave', () => {
        el.style.setProperty('--mouse-x', `50%`);
        el.style.setProperty('--mouse-y', `50%`);
      });
    });
  </script>
</body>
