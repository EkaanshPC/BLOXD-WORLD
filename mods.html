<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mods | Bloxd World</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #f0f0f0;
    }

    .header {
      display: flex;
      height: 45px;
    }

    .header-left {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding: 0 15px;
    }

    .logo-text {
      font-weight: bold;
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      height: 100%;
    }

    .header-right {
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 30px;
      flex: 2;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: cyan;
    }

    .mods-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .mods-header {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00a7a9;
      text-align: center;
    }

    .search-bar {
      display: block;
      margin: 0 auto 30px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .mod-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .mod-card h3 {
      margin-top: 0;
      color: #007c7e;
    }

    .mod-card p {
      margin: 10px 0 0;
      color: #333;
    }

    .mod-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .mod-details {
      display: none;
      margin-top: 10px;
    }

    .mod-details pre {
      font-family: 'Courier New', monospace;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 10px;
    }

    .vote-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007c7e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <div class="logo-text"> Bloxd World</div>
    </div>
    <div class="header-right">
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="mods.html"><i class="fas fa-cubes"></i> Mods</a></li>
        <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      </ul>
    </div>
  </div>

  <div class="mods-container">
    <div class="mods-header">Community Mods</div>
    <input type="text" id="search" class="search-bar" placeholder="Search mods...">
    <div id="mods-list"></div>
  </div>

  <script>
    let allMods = [];
    let voteData = {};

    function createTextElement(tag, text) {
      const el = document.createElement(tag);
      el.textContent = text;
      return el;
    }

    function renderMods(mods) {
      const container = document.getElementById("mods-list");
      container.innerHTML = "";

      if (mods.length === 0) {
        container.appendChild(createTextElement("p", "No mods found."));
        return;
      }

      mods.forEach(mod => {
        const card = document.createElement("div");
        card.className = "mod-card";

        const title = createTextElement("h3", mod["Addon Name"] || "Unnamed Mod");
        const category = createTextElement("p", `Category: ${mod["Category (what type of mod is this?)"] || "Uncategorized"}`);

        const details = document.createElement("div");
        details.className = "mod-details";

        const description = createTextElement("p", mod["About Addon / Description"] || "No description provided.");
        const author = createTextElement("p", `Author: ${mod["Author Name (leave blank for your username to be displayed anonymous)"] || "Anonymous"}`);

        details.appendChild(description);
        details.appendChild(author);

        if (mod["Image (upload image to imgur, put the link here.)"]) {
          const img = document.createElement("img");
          img.src = mod["Image (upload image to imgur, put the link here.)"];
          img.alt = "Mod Image";
          details.appendChild(img);
        }

        if (mod["Addon Code"]) {
          const codeBlock = document.createElement("pre");
          codeBlock.textContent = mod["Addon Code"];
          details.appendChild(codeBlock);
        }

        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = "Show More";
        toggleBtn.className = "vote-btn";
        toggleBtn.addEventListener("click", () => {
          const isVisible = details.style.display === "block";
          details.style.display = isVisible ? "none" : "block";
          toggleBtn.textContent = isVisible ? "Show More" : "Show Less";
        });

        const voteContainer = document.createElement("div");
        voteContainer.style.marginTop = "10px";

        const upvoteBtn = document.createElement("button");
        upvoteBtn.textContent = "👍 Upvote";
        upvoteBtn.className = "vote-btn";

        const voteCount = document.createElement("span");
        const modId = mod["Addon Name"];
        const currentVotes = voteData[modId] ? parseInt(voteData[modId]) : 0;
        voteCount.textContent = ` ${currentVotes} vote${currentVotes === 1 ? "" : "s"}`;

        upvoteBtn.addEventListener("click", () => {
          const newVotes = currentVotes + 1;
          voteCount.textContent = ` ${newVotes} vote${newVotes === 1 ? "" : "s"}`;
          // TODO: Send to Google Form or backend
          alert("Upvote recorded (not yet saved permanently)");
        });

        voteContainer.appendChild(upvoteBtn);
        voteContainer.appendChild(voteCount);

        card.appendChild(title);
        card.appendChild(category);
        card.appendChild(toggleBtn);
        card.appendChild(details);
        card.appendChild(voteContainer);

        container.appendChild(card);
      });
    }

    Promise.all([
      fetch("https://opensheet.vercel.app/1DR9qcrbVIV1uirY5MHHRPSQhuf5n8Cd2zuBb77uEZWg/Form%20Responses%201").then(res => res.json()),
      fetch("https://opensheet.vercel.app/1DR9qcrbVIV1uirY5MHHRPSQhuf5n8Cd2zuBb77uEZWg/DATA%20STORE").then(res => res.json())
    ])
    .then(([mods, votes]) => {
      allMods = mods.filter(mod => mod["Approved"]?.toLowerCase() === "true");
      votes.forEach(entry => {
                voteData[entry["Addon Name"]] = entry["Votes"];
      });
      renderMods(allMods);
    })
    .catch(err => {
      const container = document.getElementById("mods-list");
      container.appendChild(createTextElement("p", "Failed to load mods."));
      console.error("Error loading mods:", err);
    });

    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = allMods.filter(mod =>
        (mod["Addon Name"] || "").toLowerCase().includes(query) ||
        (mod["About Addon / Description"] || "").toLowerCase().includes(query) ||
        (mod["Author Name (leave blank for your username to be displayed anonymous)"] || "").toLowerCase().includes(query)
      );
      renderMods(filtered);
    });
  </script>

</body>
</html>
