  <script>
const themeToggle = document.getElementById("themeToggle");

// Apply saved theme on load
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}

// Toggle and save preference
themeToggle.addEventListener("click", (e) => {
  e.preventDefault();
  document.body.classList.toggle("dark-mode");

  // Save preference
  if (document.body.classList.contains("dark-mode")) {
    localStorage.setItem("theme", "dark");
  } else {
    localStorage.setItem("theme", "light");
  }
});

    const targets = document.querySelectorAll('.welcome-text, .welcome-para');

    targets.forEach(el => {
      el.addEventListener('mousemove', e => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        el.style.setProperty('--mouse-x', `${x}px`);
        el.style.setProperty('--mouse-y', `${y}px`);
      });

      el.addEventListener('mouseleave', () => {
        el.style.setProperty('--mouse-x', `50%`);
        el.style.setProperty('--mouse-y', `50%`);
      });
    });
if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.classList.add("mobile");
}
window.addEventListener("DOMContentLoaded", () => {
  // ðŸ§© Toolbox with custom categories
  const toolbox = {
    kind: "categoryToolbox",
    contents: [
      {
        kind: "category",
        name: "Logic",
        colour: "#5C81A6",
        contents: [
          { kind: "block", type: "controls_if" },
          { kind: "block", type: "logic_compare" }
        ]
      },
      {
        kind: "category",
        name: "CodeAPI",
        colour: "#AA5CA6",
        contents: [
          { kind: "block", type: "log_message" },
          { kind: "block", type: "get_entity_name" },
          { kind: "block", type: "get_entity_position" },
          { kind: "block", type: "set_entity_velocity" },
          { kind: "block", type: "set_entity_position" },
          { kind: "block", type: "get_player_ids" },
          { kind: "block", type: "player_is_in_game" },
          { kind: "block", type: "player_logged_in" },
          { kind: "block", type: "get_player_party_when_joined" },
          { kind: "block", type: "get_num_players" },
          { kind: "block", type: "getBlockCoordinatesPlayerStandingOn" },
          { kind: "block", type: "getBlockTypesPlayerStandingOn" },
          { kind: "block", type: "getUnitCoordinatesLifeform" },
          { kind: "block", type: "showShopTutorial" },
          { kind: "block", type: "getShieldAmount" },
          { kind: "block", type: "getHealth" },
          { kind: "block", type: "setShieldAmount" },
          { kind: "block", type: "setHealth" },
          { kind: "block", type: "applyHealthChange" },
          { kind: "block", type: "getEntityIdFromName" },
          { kind: "block", type: "applyMeleeHit" }
        ]
      }
    ]
  };

  // ðŸ§± Define custom blocks
  Blockly.defineBlocksWithJsonArray([
    {
      type: "log_message",
      message0: "log %1",
      args0: [{ type: "field_input", name: "TEXT", text: "Hello Bloxd" }],
      previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "get_entity_name",
      message0: "Get name of entity %1",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "get_entity_position",
      message0: "Get position of entity %1",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "set_entity_velocity",
      message0: "Set velocity of entity %1",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "set_entity_position",
      message0: "Set position of entity %1 to X:%2 Y:%3 Z:%4",
      args0: [
        { type: "field_input", name: "ENTITY_ID", text: "Entity ID" },
        { type: "field_input", name: "X_POSITION", text: "X" },
        { type: "field_input", name: "Y_POSITION", text: "Y" },
        { type: "field_input", name: "Z_POSITION", text: "Z" }
      ],
      previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "get_player_ids",
      message0: "Get player IDs",
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "player_is_in_game",
      message0: "Is player %1 in game?",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "player_logged_in",
      message0: "Is player %1 logged in?",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "get_player_party_when_joined",
      message0: "Get party of player %1 when joined",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "get_num_players",
      message0: "Get number of players",
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "getBlockCoordinatesPlayerStandingOn",
      message0: "Get block coordinates player %1 is standing on",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "getBlockTypesPlayerStandingOn",
      message0: "Get block types player %1 is standing on",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "getUnitCoordinatesLifeformWithin",
      message0: "Get the up to 12 unit co-ordinates the lifeform is located within %1",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "showShopTutorial",
      message0: "Show shop tutorial for %1",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "getShieldAmount",
      message0: "Get amount of shield %1 has",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "getHealth",
      message0: "Get health of entity %1",
      args0: [{ type: "field_input", name: "ENTITY_ID", text: "Entity ID" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "setShieldAmount",
      message0: "Set shield amount of %1 to %2",
      args0: [
        { type: "field_input", name: "ENTITY_ID", text: "Entity ID" },
        { type: "field_input", name: "AMOUNT", text: "Amount" }
      ],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "setHealth",
      message0: "Set health of entity %1 to %2",
      args0: [
        { type: "field_input", name: "ENTITY_ID", text: "Entity ID" },
        { type: "field_input", name: "HEALTH", text: "Health" },
        { type: "field_input", name: "WHO_DID_DAMAGE", text: "Who Did Damage" },
        { type: "field_checkbox", name: "INCREASE_MAX_HEALTH_IF_NEEDED", text: "Increase Max Health If Needed" }
      ],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "applyHealthChange",
      message0: "Apply health change to entity %1 by %2",
      args0: [
        { type: "field_input", name: "ENTITY_ID", text: "Entity ID" },
        { type: "field_input", name: "CHANGE_AMOUNT", text: "Change Amount" },
        { type: "field_input", name: "WHO_DID_DAMAGE", text: "Who Did Damage" },
        { type: "field_input", name: "BROADCAST", text: "Broadcast" }
      ],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "getEntityIdFromName",
      message0: "Get entity ID from name %1",
      args0: [{ type: "field_input", name: "NAME", text: "Entity Name" }],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
    {
      type: "applyMeleeHit",
      message0: "Apply melee hit from player ID %1 to entity ID %2",
      args0: [
        { type: "field_input", name: "PLAYER_ID", text: "Player ID" },
        { type: "field_input", name: "ENTITY_ID", text: "Entity ID" },
        { type: "field_input", name: "DIRECTION_FACING", text: "Who Did Damage" },
        { type: "field_dropdown", name: "BODY_PART_HIT", options: ["TorsoNode","HeadMesh","ArmRightMesh","ArmLeftMesh","LegLeftMesh","LegRightMesh"] ,text:"Which body part was hit?"}
      ],
      output: null,
       previousStatement: null,
      nextStatement: null,
      colour: 210
    },
  ]);

  // ðŸ§  Blockly injection
  const workspace = Blockly.inject("blocklyDiv", {
    toolbox: toolbox,
    scrollbars: true,
    trashcan: true
  });

  // ðŸ”§ CodeAPI generator mappings
  Blockly.BloxdCode = {
    log_message: block => `api.log("${block.getFieldValue("TEXT")}");\n`,
    get_entity_name: block => `api.getEntityName(${block.getFieldValue("ENTITY_ID")});\n`,
    get_entity_position: block => `api.getPosition(${block.getFieldValue("ENTITY_ID")});\n`,
    set_entity_velocity: block => `api.setVelocity(${block.getFieldValue("ENTITY_ID")});\n`,
    set_entity_position: block => {
      const id = block.getFieldValue("ENTITY_ID");
      const x = block.getFieldValue("X_POSITION");
      const y = block.getFieldValue("Y_POSITION");
      const z = block.getFieldValue("Z_POSITION");
      return `api.setPosition(${id}, ${x}, ${y}, ${z});\n`;
    },
    get_player_ids: () => `api.getPlayerIds();\n`,
    player_is_in_game: block => `api.playerIsInGame(${block.getFieldValue("ENTITY_ID")});\n`,
    player_logged_in: block => `api.playerIsLoggedIn(${block.getFieldValue("ENTITY_ID")});\n`,
    get_player_party_when_joined: block => `api.getPlayerPartyWhenJoined(${block.getFieldValue("ENTITY_ID")});\n`,
    get_num_players: () => `api.getNumPlayers();\n`,
    getBlockCoordinatesPlayerStandingOn: block => `api.getBlockCoordinatesPlayerStandingOn(${block.getFieldValue("ENTITY_ID")});\n`,
    getBlockTypesPlayerStandingOn: block => `api.getBlockTypesPlayerStandingOn(${block.getFieldValue("ENTITY_ID")});\n`
    ,
    getUnitCoordinatesLifeformWithin: block => `api.getUnitCoordinatesLifeformWithin(${block.getFieldValue("ENTITY_ID")});\n`,
    showShopTutorial: block => `api.showShopTutorial(${block.getFieldValue("ENTITY_ID")});\n`,
    getShieldAmount: block => `api.getShieldAmount(${block.getFieldValue("ENTITY_ID")});\n`,
    getHealth: block => `api.getHealth(${block.getFieldValue("ENTITY_ID")});\n`,
    setShieldAmount: block => {
      const id = block.getFieldValue("ENTITY_ID");
      const amount = block.getFieldValue("AMOUNT");
      return `api.setShieldAmount(${id}, ${amount});\n`;
    },
    setHealth: block => {
      const id = block.getFieldValue("ENTITY_ID");
      const health = block.getFieldValue("HEALTH");
      const whoDidDamage = block.getFieldValue("WHO_DID_DAMAGE");
      const increaseMaxHealth = block.getFieldValue("INCREASE_MAX_HEALTH_IF_NEEDED") === "TRUE";
      return `api.setHealth(${id}, ${health}, ${whoDidDamage}, ${increaseMaxHealth});\n`;
    },
    applyHealthChange: block => {
      const id = block.getFieldValue("ENTITY_ID");
      const changeAmount = block.getFieldValue("CHANGE_AMOUNT");
      const whoDidDamage = block.getFieldValue("WHO_DID_DAMAGE");
      const broadcast = block.getFieldValue("BROADCAST");
      return `api.applyHealthChange(${id}, ${changeAmount}, ${whoDidDamage}, ${broadcast});\n`;
    },
    getEntityIdFromName: block => `api.getPlayerId("${block.getFieldValue("NAME")}");\n`,
    applyMeleeHit: block => {
      const playerId = block.getFieldValue("PLAYER_ID");
      const entityId = block.getFieldValue("ENTITY_ID");
      const directionFacing = block.getFieldValue("DIRECTION_FACING");
      const bodyPartHit = block.getFieldValue("BODY_PART_HIT");
      return `api.applyMeleeHit(${playerId}, ${entityId}, "${directionFacing}", "${bodyPartHit}");\n`;
    }
  };

  // ðŸ“¦ Generator runner
  Blockly.BloxdCode.workspaceToCode = function(ws) {
    const blocks = ws.getTopBlocks(true);
    let code = "";
    for (const block of blocks) {
      const type = block.type;
      if (this[type]) {
        code += this[type](block);
      }
    }
    return code;
  };

  // ðŸ§¾ Export button handler
  document.getElementById("exportBtn").addEventListener("click", () => {
    const output = Blockly.BloxdCode.workspaceToCode(workspace);
    document.getElementById("exportOutput").textContent = output || "// No code generated.";
  });
});
