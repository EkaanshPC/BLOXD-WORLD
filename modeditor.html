  <!-- ðŸ’¡ Mouse Tracking Script -->
  <script>
const themeToggle = document.getElementById("themeToggle");

// Apply saved theme on load
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}

// Toggle and save preference
themeToggle.addEventListener("click", (e) => {
  e.preventDefault();
  document.body.classList.toggle("dark-mode");

  // Save preference
  if (document.body.classList.contains("dark-mode")) {
    localStorage.setItem("theme", "dark");
  } else {
    localStorage.setItem("theme", "light");
  }
});

    const targets = document.querySelectorAll('.welcome-text, .welcome-para');

    targets.forEach(el => {
      el.addEventListener('mousemove', e => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        el.style.setProperty('--mouse-x', `${x}px`);
        el.style.setProperty('--mouse-y', `${y}px`);
      });

      el.addEventListener('mouseleave', () => {
        el.style.setProperty('--mouse-x', `50%`);
        el.style.setProperty('--mouse-y', `50%`);
      });
    });
if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.classList.add("mobile");
}
window.addEventListener("DOMContentLoaded", () => {
  // ðŸ§© Toolbox with custom categories
  const toolbox = {
    kind: "categoryToolbox",
    contents: [
      {
        kind: "category",
        name: "Logic",
        colour: "#5C81A6",
        contents: [
          { kind: "block", type: "controls_if" },
          { kind: "block", type: "logic_compare" }
        ]
      },
      {
        kind: "category",
        name: "Custom",
        colour: "#AA5CA6",
        contents: [
          { kind: "block", type: "log_message" },
          { kind: "block", type: "play_sound" }
        ]
      }
    ]
  };

  // ðŸ”Š Custom blocks
  Blockly.defineBlocksWithJsonArray([
    {
      type: "log_message",
      message0: "log %1",
      args0: [
        {
          type: "field_input",
          name: "TEXT",
          text: "Hello Bloxd"
        }
      ],
      previousStatement: null,
      nextStatement: null,
      colour: 210,
      tooltip: "Log a custom message",
      helpUrl: ""
    }
  ]);

  // ðŸ§  Inject Blockly
  const workspace = Blockly.inject("blocklyDiv", {
    toolbox: toolbox,
    scrollbars: true,
    trashcan: true
  });

  // ðŸ”§ Custom generator (Bloxd-style pseudo-code)
  Blockly.BloxdCode = {};
  Blockly.BloxdCode['log_message'] = function(block) {
    const msg = block.getFieldValue('TEXT');
    return `log("${msg}");\n`;
  };
  Blockly.BloxdCode['play_sound'] = function(block) {
    const sound = block.getFieldValue('VALUE');
    return `playSound("${sound}");\n`;
  };

  Blockly.BloxdCode.workspaceToCode = function(ws) {
    const blocks = ws.getTopBlocks(true);
    let code = '';
    for (const block of blocks) {
      const type = block.type;
      if (Blockly.BloxdCode[type]) {
        code += Blockly.BloxdCode[type](block);
      }
    }
    return code;
  };

  // ðŸ“¤ Export button behavior
  document.getElementById('exportBtn').addEventListener('click', () => {
    const output = Blockly.BloxdCode.workspaceToCode(workspace);
    document.getElementById('exportOutput').textContent = output || "// No code generated.";
  });
});
