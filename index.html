body {

/* Header */
.header {

.header-left {

font-family:'Press Start 2P'

.nav-links {

.nav-links a {

  font-weight: bold;
  font-size: 0.95rem;

.nav-links a:hover {

}

/* Cube */
.cube-container {
  perspective: 1000px;
  width: 20px;
  height: 20px;
  filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotateCube 6s infinite linear;
}

.face {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url('https://art.pixilart.com/sr5z31cacaee5baws3.png');
  background-size: cover;
  background-position: center;
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
}

.front  { transform: translateZ(10px); }
.back   { transform: rotateY(180deg) translateZ(10px); }
.right  { transform: rotateY(90deg) translateZ(10px); }
.left   { transform: rotateY(-90deg) translateZ(10px); }
.top    { transform: rotateX(90deg) translateZ(10px); }
.bottom { transform: rotateX(-90deg) translateZ(10px); }

@keyframes rotateCube {
  from { transform: rotateX(0deg) rotateY(0deg); }
  to   { transform: rotateX(360deg) rotateY(360deg); }
}

/* Intro Section Layout */
.intro-section {
  display: flex;
  align-items: flex-start;
  gap: 30px;
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
  flex-wrap: wrap;
}

.left-block {
  width: 300px;
  height: 335px;
  background: linear-gradient(135deg, #00cfd1, #007c7e);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  flex-shrink: 0;
}

.welcome-text-block {
  flex: 1;
  min-width: 250px;
}

.welcome-text {
  font-size: 20px;
  color: white;
  background-color: #00cfd1;
  border-top: 3px solid #00a7a9;
  border-bottom: 3px solid #00a7a9;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
  padding: 15px;
  position: relative;
  overflow: hidden;
}

.welcome-para {
  padding: 20px 30px;
  font-size: 1.05rem;
  line-height: 1.7;
  color: white;
  background-color: #77f7f1;
  border-bottom: 2px solid #00a7a9;
  margin: 0 auto;
  border-radius: 4px;
  background-image: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), #8ffcfb, #00a7a9);
  background-size: 200% 200%;
  background-position: center;
  transition: background-position 0.2s ease;
  position: relative;
  z-index: 1;
}

.welcome-text::before,
.welcome-para::before {
  content: '';
  position: absolute;
  left: var(--mouse-x, 50%);
  top: var(--mouse-y, 50%);
  opacity: 1;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 60%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: opacity 0.2s ease;
  z-index: 0;
}

/* Dark Mode */

  <!-- üí° Mouse Tracking Script -->
  <script>
const themeToggle = document.getElementById("themeToggle");

// Apply saved theme on load
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}

// Toggle and save preference
themeToggle.addEventListener("click", (e) => {
  e.preventDefault();
  document.body.classList.toggle("dark-mode");

  // Save preference
  if (document.body.classList.contains("dark-mode")) {
    localStorage.setItem("theme", "dark");
  } else {
    localStorage.setItem("theme", "light");
  }
});

    const targets = document.querySelectorAll('.welcome-text, .welcome-para');

    targets.forEach(el => {
      el.addEventListener('mousemove', e => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        el.style.setProperty('--mouse-x', `${x}px`);
        el.style.setProperty('--mouse-y', `${y}px`);
      });

      el.addEventListener('mouseleave', () => {
        el.style.setProperty('--mouse-x', `50%`);
        el.style.setProperty('--mouse-y', `50%`);
      });
    });
if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.classList.add("mobile");
}

  </script>
